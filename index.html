<!DOCTYPE html>
<html>
<head>
  <title>AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
  src="PotPlant.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  environment-image="neutral"
  camera-controls
  auto-rotate
  reveal="interaction"
  disable-gesture-interaction>
  <button slot="ar-button" style="font-size:20px; padding: 12px 24px; margin: 10px;">
    ðŸš€ View in AR
  </button>
</model-viewer>
  
</body>
</html>
